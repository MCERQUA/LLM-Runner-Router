apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "llm-runner-router.fullname" . }}-websocket
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llm-runner-router.labels" . | nindent 4 }}
    component: websocket
  annotations:
    {{- with .Values.websocketIngress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.websocketIngress.className }}
  ingressClassName: {{ .Values.websocketIngress.className }}
  {{- end }}
  {{- if .Values.websocketIngress.tls }}
  tls:
  {{- range .Values.websocketIngress.tls }}
  - hosts:
    {{- range .hosts }}
    - {{ . | quote }}
    {{- end }}
    secretName: {{ .secretName }}
  {{- end }}
  {{- end }}
  rules:
  {{- range .Values.websocketIngress.hosts }}
  - host: {{ .host | quote }}
    http:
      paths:
      {{- range .paths }}
      - path: {{ .path }}
        pathType: {{ .pathType }}
        backend:
          service:
            name: {{ include "llm-runner-router.fullname" $ }}
            port:
              number: 8080
      {{- end }}
  {{- end }}
{{- end }}