apiVersion: v1
kind: ServiceAccount
metadata:
  name: llm-runner-router
  namespace: llm-systems
  labels:
    app: llm-runner-router
    component: serviceaccount
  annotations:
    # AWS IAM role for service account (if using AWS)
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/llm-runner-router-role"
    # GCP workload identity (if using GCP)
    iam.gke.io/gcp-service-account: "llm-runner-router@PROJECT_ID.iam.gserviceaccount.com"
    # Azure workload identity (if using Azure)
    azure.workload.identity/client-id: "CLIENT_ID"
automountServiceAccountToken: true
secrets:
- name: llm-runner-router-token
imagePullSecrets:
- name: llm-runner-router-registry-secret