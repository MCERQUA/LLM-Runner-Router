<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Router - Standalone Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }
        .app {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .status {
            font-size: 14px;
            opacity: 0.9;
        }
        .chat-container {
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user {
            text-align: right;
        }
        .message.user .bubble {
            background: #667eea;
            color: white;
            margin-left: auto;
        }
        .message.assistant .bubble {
            background: white;
            border: 1px solid #e0e0e0;
        }
        .bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .message .time {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        .input-wrapper {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #667eea;
        }
        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .info-panel {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 13px;
            color: #666;
            text-align: center;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error { color: #dc3545; }
        .success { color: #28a745; }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>ü§ñ LLM Router Chat</h1>
            <div class="status" id="status">Connecting to server...</div>
        </div>
        
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message assistant">
                    <div class="bubble">
                        üëã Hello! I'm connected to the LLM Router system. Ask me anything!
                    </div>
                    <div class="time">System</div>
                </div>
            </div>
            
            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="input" placeholder="Type your message..." maxlength="500">
                    <button id="sendBtn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
        
        <div class="info-panel" id="info">
            API: <span id="apiStatus">Checking...</span> | 
            Model: <span id="modelStatus">Loading...</span> | 
            Messages: <span id="msgCount">0</span>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE = `http://${window.location.hostname}:3000`;
        let messageCount = 0;
        let isProcessing = false;

        // Initialize on load
        window.onload = function() {
            checkAPI();
            document.getElementById('input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !isProcessing) sendMessage();
            });
        };

        async function checkAPI() {
            const statusEl = document.getElementById('status');
            const apiStatusEl = document.getElementById('apiStatus');
            
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    statusEl.textContent = '‚úÖ Connected to AI Server';
                    statusEl.className = 'status success';
                    apiStatusEl.textContent = '‚úÖ Online';
                    apiStatusEl.className = 'success';
                    document.getElementById('modelStatus').textContent = `${data.modelsLoaded} model(s) loaded`;
                } else {
                    throw new Error('Server not healthy');
                }
            } catch (error) {
                statusEl.textContent = '‚ùå Connection failed - ' + error.message;
                statusEl.className = 'status error';
                apiStatusEl.textContent = '‚ùå Offline';
                apiStatusEl.className = 'error';
                
                // Retry in 5 seconds
                setTimeout(checkAPI, 5000);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('input');
            const text = input.value.trim();
            
            if (!text || isProcessing) return;
            
            isProcessing = true;
            const btn = document.getElementById('sendBtn');
            btn.disabled = true;
            btn.innerHTML = 'Sending... <span class="loading"></span>';
            
            // Add user message
            addMessage('user', text);
            input.value = '';
            messageCount++;
            document.getElementById('msgCount').textContent = messageCount;
            
            try {
                // Call API
                const response = await fetch(`${API_BASE}/api/inference`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: text,
                        temperature: 0.7,
                        maxTokens: 200,
                        strategy: 'balanced'
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'API request failed');
                }
                
                const data = await response.json();
                const reply = data.response || data.text || 'No response generated';
                
                // Add AI response
                addMessage('assistant', reply);
                
            } catch (error) {
                addMessage('assistant', '‚ùå Error: ' + error.message);
                document.getElementById('status').textContent = '‚ùå Error: ' + error.message;
                document.getElementById('status').className = 'status error';
            } finally {
                isProcessing = false;
                btn.disabled = false;
                btn.textContent = 'Send';
            }
        }

        function addMessage(role, text) {
            const messagesEl = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message ' + role;
            
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            messageEl.innerHTML = `
                <div class="bubble">${escapeHtml(text)}</div>
                <div class="time">${time}</div>
            `;
            
            messagesEl.appendChild(messageEl);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
