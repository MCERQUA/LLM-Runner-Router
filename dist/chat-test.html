<!DOCTYPE html>
<html>
<head>
    <title>Chat Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        h1 { color: #333; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>LLM Router Chat Test</h1>
    <div id="status" class="status">Loading...</div>
    <p>This page should show a success message if JavaScript is working.</p>
    
    <script>
        // This will prove JavaScript is executing
        document.getElementById('status').innerHTML = '✅ JavaScript is working!';
        document.getElementById('status').className = 'status success';
        
        // Test API connection
        fetch(`http://${window.location.hostname}:3000/api/health`)
            .then(r => r.json())
            .then(data => {
                document.getElementById('status').innerHTML += '<br>✅ API is reachable: ' + JSON.stringify(data);
            })
            .catch(err => {
                document.getElementById('status').innerHTML += '<br>❌ API Error: ' + err.message;
            });
    </script>
</body>
</html>
