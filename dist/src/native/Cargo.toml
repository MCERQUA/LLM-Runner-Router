[package]
name = "llm-runner-router-native"
version = "1.2.1"
edition = "2021"
authors = ["Echo AI Systems <contact@echoai.systems>"]
description = "High-performance native core for LLM Runner Router with Node.js bindings"
license = "MIT"
readme = "README.md"
keywords = ["llm", "tokenizer", "quantization", "napi", "native"]
categories = ["api-bindings", "algorithms", "science"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# NAPI for Node.js bindings
napi = { version = "2.14", features = ["napi4", "async"] }
napi-derive = "2.14"

# Tokenization
tokenizers = "0.15"
hf-hub = "0.3"

# Quantization and math
candle-core = "0.3"
candle-nn = "0.3"
candle-transformers = "0.3"
half = "2.3"

# SIMD optimizations
wide = "0.7"

# Async and concurrency
tokio = { version = "1.35", features = ["full"] }
rayon = "1.8"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Utilities
once_cell = "1.19"
dashmap = "5.5"
uuid = { version = "1.6", features = ["v4"] }

# Memory management
jemalloc-sys = { version = "0.5", optional = true }

# Logging
tracing = "0.1"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
approx = "0.5"

[features]
default = ["jemalloc"]
jemalloc = ["jemalloc-sys"]
gpu = ["candle-core/cuda", "candle-core/cudnn"]

[build-dependencies]
napi-build = "2.1"

[[bench]]
name = "tokenizer_bench"
harness = false

[[bench]]
name = "quantization_bench"
harness = false

[profile.release]
lto = true
codegen-units = 1
opt-level = 3

[profile.release.package.llm-runner-router-native]
opt-level = 3